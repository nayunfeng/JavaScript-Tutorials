<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录验证</title>
</head>
<body>
<script>
    let username = prompt("username: ", "");
    if (username === "Admin") {
        let password = prompt("password: ", "");
        if (password === "TheMaster") {
            alert("Welcome!");
        }else if (password === "" || password === null) {
            alert("Canceled");
        }else {
            alert("Wrong password");
        }
    }else if (username === "" || username === null) {
        alert("Canceled");
    }else {
        alert("I don't know you");
    }
</script>
</body>
</html>
