<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回值</title>
</head>
<body>
<script>
    function sum(a, b) {
        return a + b;
    }

    let result = sum(1, 2);
    alert(result);

    function checkAge(age) {
        if (age >= 18) {
            return true;
        } else {
            return confirm('Got a permission from the parents?');
        }
    }

    let age = prompt("How old are you?", 18);
    if (checkAge(age)) {
        alert('Access granted');
    } else {
        alert('Access denied');
    }
</script>
</body>
</html>
