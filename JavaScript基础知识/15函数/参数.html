<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数</title>
</head>
<body>
<script>
    function showMessage(from, text) {
        from = "*" + from + "*";
        alert(from + ": " + text);
    }

    let from = "Ann";
    showMessage(from, "Hello!");
    showMessage(from, "What's up?");

    alert(from)
</script>
</body>
</html>
