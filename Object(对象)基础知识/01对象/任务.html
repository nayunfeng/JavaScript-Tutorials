<!--
你好，对象
按下面的要求写代码，一条对应一行代码：

创建一个空的对象 user。
为这个对象增加一个属性，键是 name，值是 John。
再增加一个属性，键是 surname，值是 Smith。
把键为 name 的属性的值改成 Pete。
删除这个对象中键为 name 的属性。
-->
<script>
    let user = {};
    user.name = 'John';
    user.surname = 'Smith';
    user.name = 'Pete';
    delete user.name;
</script>

<!--
检查空对象
写一个 isEmpty(obj) 函数，当对象没有属性的时候返回 true，否则返回 false。
-->
<script>
    let schedule = {};

    alert(isEmpty(schedule)); // true

    schedule["8:30"] = "get up";

    alert(isEmpty(schedule)); // false

    function isEmpty(obj) {
        if (!obj) {
            return true;
        }
        for (let key in obj) {
            return false;
        }
        return true;
    }
</script>

<!--
对象求和
我们有一个保存着团队成员工资的对象：
let salaries = {
  John: 100,
  Ann: 160,
  Pete: 130
}
写一段代码求出我们的工资总和，将计算结果保存到变量 sum。从所给的信息来看，结果应该是 390。
如果 salaries 是一个空对象，那结果就为 0。
-->
<script>
    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }

    let sum = 0;
    for (let key in salaries) {
        sum += salaries[key];
    }
    alert(sum);
</script>

<!--
4.将数值属性都乘以2
创建一个 multiplyNumeric(obj) 函数，把 obj 所有的数值属性值都乘以 2。
// 在调用之前
let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

multiplyNumeric(menu);

// 调用函数之后
menu = {
  width: 400,
  height: 600,
  title: "My menu"
};
-->
<script>
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    multiplyNumeric(menu);

    function multiplyNumeric(obj) {
        for (let key in obj) {
            let value = obj[key];
            if (typeof value === "number") {
                obj[key] = value * 2;
            }
        }
    }

    console.log(menu);
</script>
